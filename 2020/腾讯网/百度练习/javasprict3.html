<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: inline-block;
        border-bottom: 1px solid #ff0;
        border-left: 1px solid #ff0;
    }
    
    span {
        display: inline-block;
        text-align: center;
        width: 100px;
        height: 40px;
        line-height: 40px;
    }
</style>

<body>


    <script>
        // 相当于在外面包了个div
        document.write("<div>");
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j < i + 1; j++) {
                // 在这里包了个 span
                var add = "<span>" + j + "*" + i + "=" + j * i + "</span>"
                document.write(add)
            }
            document.write("<br>")
        }
        document.write("</div>");
    </script>
</body>

</html>
