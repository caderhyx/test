        // 练习：一个字符串中出现次数最多的字符，统计这个计数

        var str2 = 'smyhvaevaesmyhh';

        var json = {};
        for (var i = 0; i < str2.length; i++) {
            var key = str2.charAt(i);
            if (json[key] === undefined) {
                json[key] = 1
                    // console.log(json)
            } else {
                json[key] += 1
                    // console.log(json)
            }
        }
        console.log(json)
        var maxkey = "";
        var maxvalue = 0;
        for (var k in json) {
            if (json[k] > maxvalue) {

            }
