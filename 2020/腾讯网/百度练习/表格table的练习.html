<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格table的练习</title>
</head>
<style>
    table {
        border: 1px solid #000;
        border-collapse: collapse;
        /* 边框合并：合并单元格 */
        margin: 0 auto;
    }
    
    caption {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
    }
    
    th,
    td {
        border: 1px solid #000;
        border-collapse: collapse;
        padding: 20px;
    }
</style>

<body>
    <table>
        <caption>这里是表格</caption>
        <thead>
            <tr>
                <th>表格1</th>
                <th>表格2</th>
                <th>表格3</th>
                <th>表格4</th>
            </tr>
        </thead>
        <tr>
            <td>表格1</td>
            <td>表格2</td>
            <td>表格3</td>
            <td>表格4</td>
        </tr>
        <tr>
            <td>表格1</td>
            <td>表格2</td>
            <td>表格3</td>
            <td>表格4</td>
        </tr>
        <tr>
            <td>表格1</td>
            <td>表格2</td>
            <td>表格3</td>
            <td>表格4</td>
        </tr>
        <tbody>

        </tbody>
    </table>
</body>

</html>
