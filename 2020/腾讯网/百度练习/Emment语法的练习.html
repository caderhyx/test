<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl-dt-dd练习</title>
</head>

<body>
    <div>
        <h2>海上钢琴师（1998）</h2>
        <dl>
            <dt>导演</dt>
            <dd>朱塞佩·托纳多雷</dd>
            <dt>编剧</dt>
            <dd>亚利桑德罗·巴里克/朱塞佩·托纳多雷</dd>
            <dt>主演</dt>
            <dd>蒂姆·罗斯/泰勒/比尔·努恩/蒂埃里/阿尔贝托</dd>
            <dt>类型</dt>
            <dd>剧情/音乐</dd>
            <dt>制片国家/地区</dt>
            <dd>意大利</dd>
            <dt>语言</dt>
            <dd>英语/法语</dd>
            <dt>上映时间</dt>
            <dd>1998-10-20（意大利）</dd>
            <dt>片长</dt>
            <dd>165分钟</dd>
        </dl>
    </div>

</body>

</html>v>
<p><span></span></p>

<!-- div#main -->
<div id="main"></div>

<!-- div.box -->
<div class="box"></div>

<!-- div[title] -->
<div title=""></div>

<!--div[title="哈哈哈"]  -->
<div title="哈哈哈"></div>

<!-- 一次性添加多个属性    div#main.box1.box2[title="haha"] -->
<div id="main" class="box1 box2" title="haha"></div>

<!-- div.box$*5 -->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>

<!-- div.box${这里是内容$}*5 -->
<div class="box1">这里是内容1</div>
<div class="box2">这里是内容2</div>
<div class="box3">这里是内容3</div>
<div class="box4">这里是内容4</div>
<div class="box5">这里是内容5</div>

<!-- ul>li.item${列表元素$}*5 -->
<ul>
    <li class="item1">列表元素1</li>
    <li class="item2">列表元素2</li>
    <li class="item3">列表元素3</li>
    <li class="item4">列表元素4</li>
    <li class="item5">列表元素5</li>
</ul>

</div>
<h2></h2>
</body>

</html>
