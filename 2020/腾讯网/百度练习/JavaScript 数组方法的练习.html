        //  练习1     删除数组中的重复值
        var arr1 = [1, 2, 3, 2, 4, 6, 6, 3, 1, 6, 4, 6, 8, 35, 36, 35];
        for (var i = 0; i < arr1.length; i++) {
            for (var j = i + 1; j < arr1.length; j++) {
                if (arr1[i] == arr1[j]) {
                    arr1.splice(j, 1);
                    // 当删除索引j之后，它后面的值会顶上去，所以索引j上头的值会变，但这个变了
                    // 的值它还没有遍历 j++ 会跳过它直接读下一个 ，所以这儿需要 j-- 再读一下他
                    j--;
                }
            }
        }

            var array1 = [];
            for (var j = array.length - 1; j >= 0; j--) {

        //思路：创建一个新数组，循环遍历，只要新数组中有老数组的值，就不用再添加了。
        function fn(array) {
            var newArr = [];
            for (var i = 0; i < array.length; i++) {
                //开闭原则
                var bool = true;
                //每次都要判断新数组中是否有旧数组中的值。
                for (var j = 0; j < newArr.length; j++) {
                    if (array[i] === newArr[j]) {
                        bool = false;
                    }
                }
                if (bool) {
                    newArr[newArr.length] = array[i];
                }
            }
            return newArr;
        }
