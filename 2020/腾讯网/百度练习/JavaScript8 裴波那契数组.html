<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        function nums(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            var num1 = 1;
            var num2 = 1;
            var sam = num1 + num2;
            for (var i = 2; i < n; i++) {
                num1 = num2;
                num2 = sam;
                sam = num1 + num2;
            }
            return sam;
        }

        console.log(sums(2));
    </script>
</body>

</html>
