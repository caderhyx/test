<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>

<body>


    <!--   需求 ： 当鼠标滑过的时候为白色  划完变为原色 -->

    <script>
        var box = document.getElementId('');
        var arr1 = box.children;

        for (var i = 0; i < arr1.length; i++) {
            if (i % 2 == 0) {
                arr1[i].style.backgroundColor = #ff0;
            } else {
                arr1[i].style.backgroundColor = #fff;
            }

            var myColor = '';
            arr1[i].onmouseover = function() {
                // 滑过的时候 记录颜色
                myColor = this.style.backgroundColor;
                this.style.backgroundColor = #999;
        }

        arr1[i].onmouseout =

                function() {
                    this.style.backgroundColor = myColor;
                }
            }
    </script>

</body>

</html>
