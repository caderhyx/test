<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        var a = ['A', 'B', 'C'];
        var s = new Set(['A', 'B', 'C']);
        var m = new Map([
            [1, 'x'],
            [2, 'y'],
            [3, 'z']
        ]);
        for (var x of a) { // 遍历Array
            console.log(x);
        }
        for (var x of s) { // 遍历Set
            console.log(x);
        }
        for (var x of m) { // 遍历Map
            console.log(x[0] + '=' + x[1]);
            //  x[0]: 这里的意思为下面的1，2，3
            //         [1, 'x']
            //         [2, 'y']
            //         [3, 'z']
            // x[1]:  这里的意思为上面的'x''y''z'
        }
        window.alert("哈哈哈")
    </script>

</body>

</html>
