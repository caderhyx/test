<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility和overflow的练习</title>
    <style>
        .a1 {
            display: none;
            /* 隐藏文本并且隐藏文本空间大小
            */
            visibility: hidden;
            /* 隐藏文本，但文本空间大小不变 */
        }
    </style>
</head>

<body>
    <div>
        <p>
            <a href="#" class="a1">abc</a>
            <a href="#" class="a2">sada</a>
        </p>
        <strong>abc</strong>
    </div>
</body>

</html>
