<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1100px;
            height: 500px;
            margin: 0 auto;
            background-color: #f0f;
        }
        
        .box ul {
            margin-right: -3px;
        }
        
        .box ul li {
            float: left;
            width: 420px;
            height: 190px;
            background-color: #f00;
            border: 1px solid #333;
            margin-right: -1px;
            margin-bottom: -1px;
        }
        
        .box ul .center {
            float: right;
            width: 260px;
            height: 381px;
            background-color: #00f;
        }
        
        .iteama {
            position: relative;
            width: 200px;
            height: 20px;
            background-color: #eaeaea;
            border-radius: 25px;
            margin: 0 auto;
        }
        
        .iteamb {
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: #f00;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
        }
        
        .box2 {
            position: relative;
            width: 1000px;
            height: 500px;
            background-color: #0f0;
        }
        
        .postiton {
            position: absolute;
            width: 100px;
            height: 30px;
            border: 1px solid #f00;
            border-radius: 15px;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <a href="#">
                </a>
            </li>
            <li>
                <a href="#">
                </a>
            </li>
            <li class="center">
                <a href="#">
                </a>
            </li>
            <li>
                <a href="#">
                </a>
            </li>
            <li>
                <a href="#">
                </a>
            </li>
        </ul>
    </div>
    <div class="iteama">
        <div class="iteamb"></div>
    </div>

    <div class="box2">
        <div class="postiton">
            <span>加入购物车</span>

        </div>
    </div>
</body>

</html>
