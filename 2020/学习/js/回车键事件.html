<body>
    <script>
        input.onkeyup = function() {
            //  按回车键 进行事件
            var e = window.event || evt;
            var keyCode = e.keyCode;
            if (keyCode == 13) {
                td.innerHTML = this.value;
            }
        }
    </script>
