<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function A() {
            this.age = 10;
        }

        function B() {
            this.age = 20;
        }
        var aa = new A;
        // B的原型对象等于A的实例对象
        B.prototype = aa;

        var bb = new B;

        console.log(bb.age)
            // 20
    </script>
</body>

</html>
