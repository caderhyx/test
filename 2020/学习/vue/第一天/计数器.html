<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>当前数值:{{content}}</h2>
        <!-- v-on 监听元素 -->
        <button v-on.click='add'>+</button>
        <button v-on.click='sub'>-</button>
    </div>

    <script src="引入vue文档"></script>
    <script>
        // @click  语法糖  新指令
        const app = new Vue({
            el: '#app',
            data: {
                content: 0
            },
            // methods 该属性用于在vue中定义方法
            methods: {
                add: function() {
                    this.content++
                        console.log(add被执行)
                },
                sub: function() {
                    this.content--
                        console.log(sub被执行)
                }
            }
        })
    </script>
</body>

</html>
