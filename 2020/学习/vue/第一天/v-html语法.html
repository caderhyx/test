<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{url}}</h2>;
        <!-- 显示："<a href='http://www.baidu.com'> 百度一下</a>" -->
        <h2 v-html='url'></h2>
        <!-- 想要的效果 -->
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hi',
                url: "<a href='http://www.baidu.com'> 百度一下</a>"
            }
        })
    </script>
</body>

</html>
