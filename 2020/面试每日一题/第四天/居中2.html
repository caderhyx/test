<style>
    .view {
        background-color: #999;
        width: 100px;
        height: 100px;
        position: relative;
    }
    
    .box {
        position: absolute;
        background-color: #000;
        width: 50px;
        height: 50px;
        /* left: 50%; 
           transform: translate(-50%, 0);
        */
        transform: translate(50%, 0);
    }
</style>

<body>
    <div class="view">
        <div class="box"></div>
    </div>
</body>
